<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji's Fitting Room</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #f9f9f9; margin: 0; padding: 20px; }
        #canvas-container { position: relative; width: 300px; margin: auto; }
        canvas { border: 1px solid #ccc; background-color: white; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Ji's Fitting Room</h1>
    <div class="controls">
        <input type="file" id="bgInput" accept="image/*">
        <input type="file" id="modelInput" accept="image/*">
        <input type="file" id="clothesInput" accept="image/*">
        <button onclick="saveLook()">Save Look</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" width="300" height="600"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
