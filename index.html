
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ji's Fitting Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Ji's Fitting Room</h1>
  <div id="controls">
    <label>Upload Clothing Image (PNG or JPG): <input type="file" id="clothingUpload" accept="image/png, image/jpeg" /></label>
    <label>Upload Background (Optional): <input type="file" id="backgroundUpload" accept="image/*" /></label>
    <button id="saveLook">Save Look</button>
  </div>
  <div id="canvasContainer">
    <canvas id="tryOnCanvas" width="768" height="1210"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
