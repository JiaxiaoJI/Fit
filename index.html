
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji’s Fitting Room</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Ji’s Fitting Room</h1>
        <p>Virtual Try-On · Outfit Recorder</p>
    </header>
    <main>
        <div class="upload-section">
            <label>Upload Clothing Image: <input type="file" id="clothingInput" accept="image/*"></label>
            <label>Upload Background Image: <input type="file" id="backgroundInput" accept="image/*"></label>
        </div>
        <div class="canvas-section">
            <canvas id="previewCanvas" width="400" height="600"></canvas>
        </div>
        <div class="save-section">
            <input type="text" id="tagInput" placeholder="Add tag or note">
            <button onclick="saveOutfit()">Save Outfit</button>
        </div>
        <section id="gallery">
            <h2>Saved Looks</h2>
            <div id="savedGallery"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
