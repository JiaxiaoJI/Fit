
<!DOCTYPE html>
<html>
<head>
  <title>Ji's Fitting Room</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 40px; background: #f5f5f5; }
    #model-container { position: relative; display: inline-block; }
    #model, #clothes { position: absolute; top: 0; left: 0; max-width: 100%; height: auto; }
    input[type="file"] { margin: 20px; }
  </style>
</head>
<body>
  <h1>Ji's Fitting Room</h1>
  <p>Upload a transparent PNG clothing image to try it on</p>
  <input type="file" id="upload" accept="image/*" />
  <div id="model-container">
    <img id="model" src="model.png" alt="Model">
    <img id="clothes" src="" alt="Clothes" style="display:none;">
  </div>
  <script>
    const upload = document.getElementById('upload');
    const clothesImg = document.getElementById('clothes');
    upload.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          clothesImg.src = e.target.result;
          clothesImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
